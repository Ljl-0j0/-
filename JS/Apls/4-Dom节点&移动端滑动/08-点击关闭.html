<!DOCTYPE html>
<html lang="en">

<head>

  <title>Document</title>
  <style>
    .box {
      position: relative;
      width: 1000px;
      height: 200px;
      background-color: pink;
      margin: 100px auto;
      text-align: center;
      font-size: 50px;
      line-height: 200px;
      font-weight: 700;
    }

    .box1 {
      position: absolute;
      right: 20px;
      top: 10px;
      width: 20px;
      height: 20px;
      /* background-color: skyblue; */
      line-height: 20px;
      font-size: 16px;
      /* 鼠标指针样式 */
      cursor: pointer;
    }
  </style>
</head>

<body>

    // // 2. 事件侦听

// -------------------------------------------

    // // 2. 事件侦听
    // box1.addEventListener('click', function () {
    //   this.parentNode.style.display = 'none'
    // })
// -------------------------------------------
    // 获取三个关闭按钮
    const closeBtn = document.querySelectorAll('.box1')
    // 循环遍历
    for (let i = 0; i < closeBtn.length; i++) {
      // 事件侦听
      closeBtn[i].addEventListener('click', function () {
        // 关闭的是大盒子
        this.parentNode.style.display = 'none'
      })
    }
  </script>
